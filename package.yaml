name: hpack
version: 0.26.0
synopsis: An alternative format for Haskell packages
description: See README at <https://github.com/sol/hpack#readme>
maintainer: Simon Hengel <sol@typeful.net>
license: MIT
github: sol/hpack
category: Development
extra-source-files:
  - CHANGELOG.md

ghc-options: -Wall

dependencies:
  - base >= 4.9 && < 5
  - bytestring
  - deepseq
  - directory
  - filepath
  - Glob >= 0.9.0
  - text
  - containers
  - unordered-containers
  - yaml
  - aeson >= 1.2.1.0
  - scientific
  - Cabal
  - pretty
  - bifunctors
  - cryptonite
  - transformers
  - http-types
  - http-client
  - http-client-tls
  - vector

library:
  source-dirs: src
  exposed-modules:
    - Hpack
    - Hpack.Config
    - Hpack.Render
    - Hpack.Yaml

executable:
  main: Main.hs
  source-dirs: driver
  dependencies:
    - hpack

tests:
  spec:
    cpp-options: -DTEST
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec == 2.*
      - QuickCheck
      - temporary
      - mockery >= 0.3
      - interpolate
      - template-haskell
      - HUnit
      - yaml >= 0.8.28
